<!DOCTYPE html>
<html>
  <head>
    <title>Ode to Mondrian</title>

    <!-- Add your custom css to this stylesheet -->
    <link rel="stylesheet" href="../css/05-mondrian.css">
  </head>
  <body>
    <div>Ode to Mondrian</div>
    <div class="container">
      <!-- Use this div as your 'canvas' -->
      <div class="mondrian">
        <div class="top">
          <div class="white box lft">
            <div class="floater"></div>
          </div>
          <div class="red box big"></div>
        </div>
        <div class="bottom">
          <div class="blue box lft"></div>
          <div class="white mid box"></div>
          <div class="white rgt box">
            <div class="baby yellow"></div>
          </div>
        </div>
      </div>
      <!-- Use 400 x 400 px dimensions -->
    </div>
  </body>
</html>
